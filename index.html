<!DOCTYPE html>
<html>
<head>
    <title>ü§ñ Majelani AI Assistant</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/global-layout.css">
</head>
<body>
    <!-- Global Header -->
    <header class="global-header">
        <div class="header-left">
            <a href="index.html" class="header-logo">
                <div class="logo-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <span>Majelani Accounting</span>
            </a>
            <nav class="header-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="modules/customer-management.html" class="nav-item">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-robot"></i> AI Assistant
                </a>
            </nav>
        </div>
        
        <div class="header-right">
            <div class="header-search">
                <input type="text" class="search-input" placeholder="Search AI responses..." id="globalSearch">
                <button class="search-btn" onclick="performGlobalSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="header-actions">
                <button class="header-btn notification-badge" onclick="showNotifications()">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="header-btn" onclick="quickAdd()">
                    <i class="fas fa-plus"></i> Quick Add
                </button>
                <button class="header-btn secondary" onclick="showProfile()">
                    <i class="fas fa-user"></i> Profile
                </button>
            </div>
        </div>
    </header>

    <div class="main-content" style="padding:20px; background:#1a1a1a; color:white; font-family:Arial;">
    <h1 style="text-align:center; color:#22d3ee;">ü§ñ Majelani AI Assistant</h1>
    
    <div style="max-width:800px; margin:0 auto; background:#2a2a2a; padding:30px; border-radius:15px;">
        <textarea id="text" style="width:100%; height:120px; padding:15px; background:#333; color:white; border:2px solid #444; border-radius:10px; font-size:16px;" placeholder="Enter your question...">What is accounting?</textarea>
        
        <select id="mode" style="width:100%; padding:15px; background:#333; color:white; border:2px solid #444; border-radius:10px; margin:15px 0; font-size:16px;">
            <option value="summary">üìù Summarize this text</option>
            <option value="explain">üí° Explain this concept</option>
        </select>
        
        <button onclick="askAI()" style="width:100%; padding:15px; background:linear-gradient(135deg, #22d3ee, #3b82f6); color:#020617; border:none; border-radius:10px; font-size:18px; font-weight:bold; cursor:pointer;">Ask AI Assistant</button>
        
        <div id="status" style="margin:15px 0; padding:10px; text-align:center; font-weight:bold; display:none;"></div>
        
        <div id="result" style="margin:20px 0; padding:20px; background:#333; border-radius:10px; min-height:100px; white-space:pre-wrap; line-height:1.6; border:2px solid #444;">Response will appear here...</div>
    </div>

    <script>
        async function askAI() {
            const text = document.getElementById('text').value.trim();
            const mode = document.getElementById('mode').value;
            const result = document.getElementById('result');
            const status = document.getElementById('status');
            const button = document.querySelector('button');
            
            if (!text) {
                status.style.display = 'block';
                status.style.color = '#ef4444';
                status.textContent = '‚ö†Ô∏è Please enter some text first';
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Processing...';
            status.style.display = 'block';
            status.style.color = '#3b82f6';
            status.textContent = '‚è≥ Analyzing your request...';
            result.textContent = 'Processing...';
            
            try {
                const response = await fetch(`https://api.majelaniaccounting.com/api/${mode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.summary || 'No response received';
                result.textContent = aiResponse;
                
                const isPersian = /[\u0600-\u06FF]/.test(aiResponse);
                result.style.direction = isPersian ? 'rtl' : 'ltr';
                result.style.textAlign = isPersian ? 'right' : 'left';
                result.style.fontFamily = isPersian ? 'Tahoma, Arial, sans-serif' : 'Arial, sans-serif';
                
                status.style.color = '#22c55e';
                status.textContent = '‚úÖ Analysis completed successfully!';
                
            } catch (error) {
                status.style.color = '#ef4444';
                status.textContent = '‚ùå Error: ' + error.message;
                result.textContent = 'Error occurred. Please try again.';
            } finally {
                button.disabled = false;
                button.textContent = 'Ask AI Assistant';
            }
        }
    </script>

    </div>

    <!-- Global Footer -->
    <footer class="global-footer">
        <div class="footer-left">
            <div class="footer-status">
                <div class="status-dot"></div>
                <span>AI Online</span>
            </div>
            <div class="footer-info">
                <span>API: Connected</span>
                <span>Model: GPT-4o-mini</span>
                <span>Response Time: <1s</span>
            </div>
        </div>
        
        <div class="footer-right">
            <div class="footer-links">
                <a href="#" class="footer-link">AI Help</a>
                <a href="#" class="footer-link">Examples</a>
                <a href="#" class="footer-link">API Docs</a>
            </div>
            <div class="footer-actions">
                <button class="footer-btn" onclick="exportData()">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="footer-btn" onclick="showSettings()">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>
    </footer>

    <script>
        // Global Header & Footer Functions
        function performGlobalSearch() {
            const query = document.getElementById('globalSearch').value.trim();
            if (query) {
                document.getElementById('text').value = query;
                showNotification('Query loaded into AI input', 'success');
            }
        }

        function showNotifications() {
            showNotification('AI Assistant ‚Ä¢ Ready for questions ‚Ä¢ All systems operational', 'info');
        }

        function quickAdd() {
            const examples = [
                'What is accounting?',
                'Explain balance sheet',
                'How to calculate ROI?',
                'Define cash flow'
            ];
            const example = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('text').value = example;
            showNotification('Example question loaded', 'success');
        }

        function showProfile() {
            showNotification('AI Assistant User ‚Ä¢ Unlimited queries ‚Ä¢ Full access', 'info');
        }

        function exportData() {
            const result = document.getElementById('result').textContent;
            if (result && result !== 'Response will appear here...') {
                const blob = new Blob([result], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ai-response.txt';
                a.click();
                URL.revokeObjectURL(url);
                showNotification('Response exported successfully', 'success');
            } else {
                showNotification('No response to export', 'error');
            }
        }

        function showSettings() {
            showNotification('AI Settings ‚Ä¢ Language ‚Ä¢ Model ‚Ä¢ Response Length', 'info');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 90px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            
            if (type === 'success') notification.style.background = 'linear-gradient(45deg, #00ff88, #00cc66)';
            else if (type === 'error') notification.style.background = 'linear-gradient(45deg, #ff4444, #cc0000)';
            else notification.style.background = 'linear-gradient(45deg, #00ffff, #0080ff)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
    </script>
</body>
</html>
