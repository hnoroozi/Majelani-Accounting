name: Majelani Accounting CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-tests:
    name: Backend (FastAPI) Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FastAPI syntax check
        run: |
          echo "Checking application imports..."
          python -m py_compile main.py

  frontend-checks:
    name: Frontend (HTML/JS) Checks
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate frontend folder exists
        run: |
          if [ ! -d "frontend" ]; then
            echo "❌ frontend folder not found"
            exit 1
          fi
          echo "✔️ frontend directory OK"