<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Majelani Accounting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #050711;
            --bg-card: #0c1020;
            --accent: #27b0ff;
            --accent-soft: rgba(39, 176, 255, 0.25);
            --text-main: #f5f7ff;
            --text-muted: #a4a9c3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #111632 0, #050711 55%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 18px 6vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(14px);
            background: linear-gradient(to bottom, rgba(5, 7, 17, 0.9), transparent);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            font-size: 13px;
        }

        .logo-mark {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #78e6ff, #1e6fff 55%, #050711 90%);
            box-shadow: 0 0 20px rgba(39, 176, 255, 0.7);
        }

        nav {
            display: flex;
            gap: 22px;
            font-size: 14px;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            position: relative;
            padding-bottom: 3px;
        }

        nav a:hover {
            color: var(--text-main);
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #27b0ff, #7cf5ff);
            transition: width 0.2s ease-out;
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            flex: 1;
            display: grid;
            grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
            gap: 40px;
            padding: 60px 6vw 70px;
            align-items: center;
        }

        @media (max-width: 880px) {
            .hero {
                grid-template-columns: minmax(0, 1fr);
                padding-top: 32px;
            }
        }

        .hero-title {
            font-size: clamp(28px, 5vw, 40px);
            font-weight: 650;
            line-height: 1.15;
            margin-bottom: 16px;
        }

        .hero-title span {
            background: linear-gradient(120deg, #27b0ff, #7cf5ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .hero-subtitle {
            color: var(--text-muted);
            font-size: 15px;
            max-width: 430px;
            line-height: 1.6;
            margin-bottom: 26px;
        }

        .hero-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 22px;
        }

        .badge {
            font-size: 11px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(124, 245, 255, 0.35);
            background: radial-gradient(circle at top, rgba(124, 245, 255, 0.16), transparent);
            color: #d7f7ff;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-primary,
        .btn-ghost {
            font-size: 13px;
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid transparent;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(120deg, #27b0ff, #7cf5ff);
            color: #021018;
            font-weight: 600;
            box-shadow: 0 0 18px rgba(39, 176, 255, 0.6);
        }
