<!-- Global Header -->

                <i class="fas fa-calculator"></i>
            </div>
            <span>Majelani Accounting</span>
        </a>
        <nav class="header-nav">
            <a href="/dashboard.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="/modules/customer-management.html" class="nav-item">
                <i class="fas fa-users"></i> Customers
            </a>
            <a href="/ai-assistant.html" class="nav-item">
                <i class="fas fa-robot"></i> AI Assistant
            </a>
        </nav>
    </div>
    
    <div class="header-right">
        <div class="header-search">
            <input type="text" class="search-input" placeholder="Search customers, invoices..." id="globalSearch">
            <button class="search-btn" onclick="performGlobalSearch()">
                <i class="fas fa-search"></i>

            <button class="header-btn" onclick="quickAdd()">

<footer class="global-footer">

            <a href="#" class="footer-link">Help</a>
            <a href="#" class="footer-link">Support</a>

            <button class="footer-btn" onclick="exportData()">
                <i class="fas fa-download"></i> Export
            </button>
            <button class="footer-btn" onclick="showSettings()">
                <i class="fas fa-cog"></i> Settings

        </div>
    </div>
</footer>

<script>
// Global Header & Footer Functions
function performGlobalSearch() {
    const query = document.getElementById('globalSearch').value.trim();
    if (query) {
        // Implement global search functionality
        console.log('Searching for:', query);
        showNotification('Search functionality coming soon!', 'info');
    }
}

function showNotifications() {
    // Show notifications dropdown
    alert('Notifications:\n\n• 3 overdue payments\n• 2 new customers\n• 1 system update available');
}

function quickAdd() {
    // Quick add menu
    const options = ['Customer', 'Invoice', 'Payment', 'Expense'];
    const choice = prompt('Quick Add:\n\n1. Customer\n2. Invoice\n3. Payment\n4. Expense\n\nEnter number (1-4):');
    
    if (choice >= 1 && choice <= 4) {
        showNotification(`Adding new ${options[choice-1]}...`, 'info');
        // Redirect to appropriate form
        if (choice == 1) window.location.href = '/modules/customer-management.html';
    }
}

function showProfile() {
    // Show user profile
    alert('User Profile:\n\nName: Admin User\nRole: System Administrator\nLast Login: Today 09:30 AM\nPermissions: Full Access');
}

function exportData() {
    // Export system data
    showNotification('Preparing data export...', 'info');
    setTimeout(() => {
        showNotification('Export completed successfully!', 'success');
    }, 2000);
}

function showSettings() {
    // Show system settings
    alert('System Settings:\n\n• Company Settings\n• User Management\n• Backup Configuration\n• Integration Settings\n• Security Options');
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    notification.style.cssText = `
        position: fixed;
        top: 90px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        z-index: 10000;
        transform: translateX(400px);
        transition: transform 0.3s ease;
    `;
    
    if (type === 'success') notification.style.background = 'linear-gradient(45deg, #00ff88, #00cc66)';
    else if (type === 'error') notification.style.background = 'linear-gradient(45deg, #ff4444, #cc0000)';
    else notification.style.background = 'linear-gradient(45deg, #00ffff, #0080ff)';
    
    document.body.appendChild(notification);
    
    setTimeout(() => notification.style.transform = 'translateX(0)', 100);
    setTimeout(() => {
        notification.style.transform = 'translateX(400px)';
        setTimeout(() => document.body.removeChild(notification), 300);
    }, 3000);
}

// Global search on Enter key
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('globalSearch');
    if (searchInput) {
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performGlobalSearch();
            }
        });
    }
});
</script>
