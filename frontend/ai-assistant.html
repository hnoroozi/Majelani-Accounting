<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant - Majelani Accounting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050711;
      --bg-card: #0c1020;
      --accent: #27b0ff;
      --accent-glow: #7cf5ff;
      --text-main: #f5f7ff;
      --text-muted: #a4a9c3;
      --glass-bg: rgba(12, 16, 32, 0.85);
      --glass-border: rgba(124, 245, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at top, #111632 0, #050711 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 18px 6vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(14px);
      background: linear-gradient(to bottom, rgba(5, 7, 17, 0.9), transparent);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 13px;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #78e6ff, #1e6fff 55%, #050711 90%);
      box-shadow: 0 0 20px rgba(39, 176, 255, 0.7);
    }

    .back-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--accent-glow);
    }

    main {
      flex: 1;
      padding: 40px 6vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Premium AI Assistant Card */
    .ai-card {
      width: 100%;
      max-width: 720px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 0 0 1px rgba(124, 245, 255, 0.08),
        0 32px 80px rgba(0, 0, 0, 0.9),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    .ai-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
      opacity: 0.6;
    }

    .ai-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .ai-pulse {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent-glow);
      box-shadow: 0 0 12px var(--accent-glow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .ai-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-main);
      margin: 0;
    }

    .ai-subtitle {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-weight: 400;
    }

    .ai-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ai-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }

    .ai-textarea {
      width: 100%;
      min-height: 120px;
      padding: 16px 20px;
      border-radius: 16px;
      border: 1px solid rgba(124, 245, 255, 0.2);
      background: rgba(1, 6, 12, 0.6);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      line-height: 1.6;
      resize: vertical;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .ai-textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 
        inset 0 2px 8px rgba(0, 0, 0, 0.3),
        0 0 0 3px rgba(39, 176, 255, 0.1),
        0 0 20px rgba(39, 176, 255, 0.3);
    }

    .ai-textarea::placeholder {
      color: rgba(164, 169, 195, 0.6);
    }

    .mode-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ai-select {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(124, 245, 255, 0.2);
      background: rgba(1, 6, 12, 0.6);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .ai-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(39, 176, 255, 0.1);
    }

    .ai-button {
      padding: 16px 32px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-glow));
      color: #021018;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(39, 176, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 52px;
    }

    .ai-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(39, 176, 255, 0.6);
    }

    .ai-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(2, 16, 24, 0.3);
      border-top: 2px solid #021018;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .ai-status {
      font-size: 14px;
      margin-top: 8px;
      opacity: 0.9;
    }

    .ai-status[data-type="success"] {
      color: #22c55e;
    }

    .ai-status[data-type="error"] {
      color: #f87171;
    }

    .ai-status[data-type="info"] {
      color: var(--accent-glow);
    }

    .ai-result-wrapper {
      margin-top: 32px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .ai-result-wrapper.show {
      opacity: 1;
      transform: translateY(0);
    }

    .ai-result-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ai-result {
      background: rgba(1, 6, 12, 0.8);
      border: 1px solid rgba(124, 245, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.7;
      color: var(--text-main);
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .ai-result::-webkit-scrollbar {
      width: 6px;
    }

    .ai-result::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .ai-result::-webkit-scrollbar-thumb {
      background: rgba(124, 245, 255, 0.3);
      border-radius: 3px;
    }

    .ai-result::-webkit-scrollbar-thumb:hover {
      background: rgba(124, 245, 255, 0.5);
    }

    /* RTL Support */
    .rtl {
      direction: rtl;
      text-align: right;
    }

    .rtl .ai-result {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-mark"></div>
      <span>Majelani Accounting</span>
    </div>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </header>

  <main>
    <section id="ai-tools" class="ai-card">
      <div class="ai-header">
        <div class="ai-pulse"></div>
        <h1 class="ai-title">AI Accounting Copilot</h1>
      </div>
      <p class="ai-subtitle">Ask your question in any language</p>

      <form id="ai-form" class="ai-form">
        <div class="input-group">
          <label for="ai-input" class="ai-label">Your question or text</label>
          <textarea
            id="ai-input"
            class="ai-textarea"
            placeholder="Type your accounting question here... (English, Persian, or any language)"
          ></textarea>
        </div>

        <div class="mode-group">
          <label for="ai-mode" class="ai-label">Analysis Mode</label>
          <select id="ai-mode" class="ai-select">
            <option value="summary">üìã Summarize this text</option>
            <option value="explain">üí° Explain this concept</option>
          </select>
        </div>

        <button id="ai-submit" class="ai-button" type="submit">
          <span id="button-text">Ask AI Copilot</span>
        </button>

        <div id="ai-status" class="ai-status" data-type="idle"></div>
      </form>

      <div id="ai-result-wrapper" class="ai-result-wrapper">
        <h3 class="ai-result-title">
          <span>ü§ñ</span>
          <span>AI Response</span>
        </h3>
        <div id="ai-result" class="ai-result"></div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/apiClient.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
