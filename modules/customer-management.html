<!DOCTYPE html>
<html>
<head>
    <title>Customer Management - Majelani Accounting</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.1), rgba(0, 128, 255, 0.1));
            border-bottom: 2px solid #00ffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .back-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            width: 300px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .add-btn {
            background: linear-gradient(45deg, #00ff88, #00ffff);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .customer-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 128, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .customer-name {
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
        }

        .customer-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active { background: rgba(0, 255, 0, 0.2); color: #00ff00; }
        .status-inactive { background: rgba(255, 0, 0, 0.2); color: #ff4444; }

        .customer-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .info-icon {
            color: #00ffff;
            width: 16px;
        }

        .customer-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            color: #000;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
        }

        .view-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #00ffff;
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #00ffff;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .save-btn {
            background: linear-gradient(45deg, #00ff88, #00ffff);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        .cancel-btn {
            background: linear-gradient(45deg, #666, #444);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-users"></i> Customer Management</h1>
        <a href="../dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="container">
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search customers...">
            <button class="add-btn" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Add Customer
            </button>
        </div>

        <div class="customers-grid" id="customersGrid">
            <!-- Customers will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-users"></i>
            </div>
            <h3>No customers found</h3>
            <p>Add your first customer to get started</p>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div class="modal" id="customerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Customer</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="customerForm">
                <div class="form-group">
                    <label class="form-label">Customer Name *</label>
                    <input type="text" class="form-input" id="customerName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="customerEmail">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" id="customerPhone">
                </div>
                <div class="form-group">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-input" id="customerCompany">
                </div>
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <textarea class="form-textarea" id="customerAddress"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="customerStatus">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let customers = JSON.parse(localStorage.getItem('customers')) || [];
        let editingId = null;

        function loadCustomers() {
            const grid = document.getElementById('customersGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (customers.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = customers.map(customer => `
                <div class="customer-card">
                    <div class="customer-header">
                        <div class="customer-name">${customer.name}</div>
                        <div class="customer-status status-${customer.status}">${customer.status.toUpperCase()}</div>
                    </div>
                    <div class="customer-info">
                        <div class="info-item">
                            <i class="fas fa-envelope info-icon"></i>
                            <span>${customer.email || 'No email'}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone info-icon"></i>
                            <span>${customer.phone || 'No phone'}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-building info-icon"></i>
                            <span>${customer.company || 'No company'}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar info-icon"></i>
                            <span>${new Date(customer.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="customer-actions">
                        <button class="action-btn view-btn" onclick="viewCustomer(${customer.id})">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="action-btn edit-btn" onclick="editCustomer(${customer.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteCustomer(${customer.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Customer';
            document.getElementById('customerForm').reset();
            editingId = null;
            document.getElementById('customerModal').style.display = 'block';
        }

        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Customer';
            document.getElementById('customerName').value = customer.name;
            document.getElementById('customerEmail').value = customer.email || '';
            document.getElementById('customerPhone').value = customer.phone || '';
            document.getElementById('customerCompany').value = customer.company || '';
            document.getElementById('customerAddress').value = customer.address || '';
            document.getElementById('customerStatus').value = customer.status;
            
            editingId = id;
            document.getElementById('customerModal').style.display = 'block';
        }

        function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                customers = customers.filter(c => c.id !== id);
                localStorage.setItem('customers', JSON.stringify(customers));
                loadCustomers();
            }
        }

        function viewCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;
            
            alert(`Customer Details:\n\nName: ${customer.name}\nEmail: ${customer.email || 'N/A'}\nPhone: ${customer.phone || 'N/A'}\nCompany: ${customer.company || 'N/A'}\nAddress: ${customer.address || 'N/A'}\nStatus: ${customer.status}\nCreated: ${new Date(customer.createdAt).toLocaleString()}`);
        }

        function closeModal() {
            document.getElementById('customerModal').style.display = 'none';
        }

        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const customerData = {
                name: document.getElementById('customerName').value,
                email: document.getElementById('customerEmail').value,
                phone: document.getElementById('customerPhone').value,
                company: document.getElementById('customerCompany').value,
                address: document.getElementById('customerAddress').value,
                status: document.getElementById('customerStatus').value
            };
            
            if (editingId) {
                const index = customers.findIndex(c => c.id === editingId);
                customers[index] = { ...customers[index], ...customerData };
            } else {
                customerData.id = Date.now();
                customerData.createdAt = new Date().toISOString();
                customers.push(customerData);
            }
            
            localStorage.setItem('customers', JSON.stringify(customers));
            loadCustomers();
            closeModal();
        });

        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCustomers = customers.filter(customer => 
                customer.name.toLowerCase().includes(searchTerm) ||
                (customer.email && customer.email.toLowerCase().includes(searchTerm)) ||
                (customer.company && customer.company.toLowerCase().includes(searchTerm))
            );
            
            const grid = document.getElementById('customersGrid');
            if (filteredCustomers.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 40px;">No customers match your search</div>';
            } else {
                grid.innerHTML = filteredCustomers.map(customer => `
                    <div class="customer-card">
                        <div class="customer-header">
                            <div class="customer-name">${customer.name}</div>
                            <div class="customer-status status-${customer.status}">${customer.status.toUpperCase()}</div>
                        </div>
                        <div class="customer-info">
                            <div class="info-item">
                                <i class="fas fa-envelope info-icon"></i>
                                <span>${customer.email || 'No email'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-phone info-icon"></i>
                                <span>${customer.phone || 'No phone'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-building info-icon"></i>
                                <span>${customer.company || 'No company'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-calendar info-icon"></i>
                                <span>${new Date(customer.createdAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="customer-actions">
                            <button class="action-btn view-btn" onclick="viewCustomer(${customer.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="action-btn edit-btn" onclick="editCustomer(${customer.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteCustomer(${customer.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        });

        // Load customers on page load
        loadCustomers();
    </script>
</body>
</html>
