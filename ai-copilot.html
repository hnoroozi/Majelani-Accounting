<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Copilot - Majelani Accounting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(2, 6, 23, 0.6);
            color: #e2e8f0;
            font-size: 1rem;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(2, 6, 23, 0.6);
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            color: #020617;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.show { display: block; }
        .status.info { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .status.success { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .status.error { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(2, 6, 23, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            min-height: 100px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .result.rtl {
            direction: rtl;
            text-align: right;
            font-family: Tahoma, Arial, sans-serif;
        }
        
        .result.ltr {
            direction: ltr;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Accounting Copilot</h1>
        
        <form id="ai-form">
            <div class="form-group">
                <label for="ai-input">Your question or text:</label>
                <textarea id="ai-input" placeholder="Enter your accounting question or text here..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="ai-mode">Analysis Mode:</label>
                <select id="ai-mode">
                    <option value="summary">üìù Summarize this text</option>
                    <option value="explain">üí° Explain this concept</option>
                </select>
            </div>
            
            <button type="submit" id="ai-submit">Ask AI Copilot</button>
            
            <div id="ai-status" class="status"></div>
        </form>
        
        <div id="ai-result" class="result">AI response will appear here...</div>
    </div>

    <script>
        console.log('üöÄ AI Copilot loaded - FINAL VERSION');
        
        // Test backend
        fetch('https://api.majelaniaccounting.com/health')
            .then(r => r.json())
            .then(data => console.log('‚úÖ Backend test:', data))
            .catch(e => console.error('‚ùå Backend test failed:', e));

        document.getElementById('ai-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('ai-input').value.trim();
            const mode = document.getElementById('ai-mode').value;
            const button = document.getElementById('ai-submit');
            const status = document.getElementById('ai-status');
            const result = document.getElementById('ai-result');
            
            if (!text) {
                status.textContent = 'Please enter some text first.';
                status.className = 'status show error';
                return;
            }
            
            // Loading state
            button.disabled = true;
            button.textContent = 'Processing...';
            status.textContent = 'Analyzing your request...';
            status.className = 'status show info';
            result.textContent = 'Processing...';
            
            try {
                const endpoint = mode === 'summary' ? 'summary' : 'explain';
                console.log(`üéØ Calling: /api/${endpoint}`);
                
                const response = await fetch(`https://api.majelaniaccounting.com/api/${endpoint}`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                
                console.log(`üì° Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('üìù Response data:', data);
                
                // Display result
                const aiResponse = data.summary || 'No response received';
                result.textContent = aiResponse;
                
                // Set direction based on language
                const isPersian = /[\u0600-\u06FF]/.test(aiResponse);
                result.className = `result ${isPersian ? 'rtl' : 'ltr'}`;
                
                status.textContent = '‚úÖ Analysis completed successfully!';
                status.className = 'status show success';
                
                console.log('üéâ SUCCESS: AI response displayed');
                
            } catch (error) {
                console.error('‚ùå ERROR:', error);
                status.textContent = `‚ùå Error: ${error.message}`;
                status.className = 'status show error';
                result.textContent = 'Error occurred. Please try again.';
            } finally {
                button.disabled = false;
                button.textContent = 'Ask AI Copilot';
            }
        });
        
        // Auto-resize textarea
        const textarea = document.getElementById('ai-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(120, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
