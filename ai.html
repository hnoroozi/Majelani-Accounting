<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Majelani Accounting</title>
</head>
<body>
    <script>
        // Immediate execution - no cache issues
        document.body.innerHTML = `
        <div style="padding:20px; background:#1a1a1a; color:white; font-family:Arial; min-height:100vh;">
            <h1 style="text-align:center; color:#22d3ee;">ü§ñ Majelani AI Assistant</h1>
            <p style="text-align:center; margin-bottom:30px; color:#94a3b8;">Ask your accounting questions in any language</p>
            
            <div style="max-width:800px; margin:0 auto; background:#2a2a2a; padding:30px; border-radius:15px;">
                <label style="display:block; margin-bottom:10px; font-weight:bold;">Your question or text:</label>
                <textarea id="text" style="width:100%; height:120px; padding:15px; border:2px solid #444; border-radius:10px; background:#333; color:white; font-size:16px; resize:vertical;" placeholder="Enter your accounting question or text here...">Hello, what is accounting?</textarea>
                
                <div style="margin:20px 0;">
                    <label style="display:block; margin-bottom:10px; font-weight:bold;">Analysis Mode:</label>
                    <select id="mode" style="width:100%; padding:15px; border:2px solid #444; border-radius:10px; background:#333; color:white; font-size:16px;">
                        <option value="summary">üìù Summarize this text</option>
                        <option value="explain">üí° Explain this concept</option>
                    </select>
                </div>
                
                <button onclick="askAI()" style="width:100%; padding:15px 30px; background:linear-gradient(135deg, #22d3ee, #3b82f6); color:#020617; border:none; border-radius:10px; cursor:pointer; font-size:18px; font-weight:bold; margin-bottom:20px;">Ask AI Assistant</button>
                
                <div id="status" style="padding:10px; text-align:center; font-weight:bold; display:none;"></div>
                
                <div style="margin-top:20px;">
                    <h3 style="margin-bottom:15px; color:#22d3ee;">AI Response:</h3>
                    <div id="result" style="padding:20px; background:#333; border-radius:10px; min-height:100px; border:2px solid #444; white-space:pre-wrap; line-height:1.6;">Response will appear here...</div>
                </div>
            </div>
        </div>`;

        // AI function
        window.askAI = async function() {
            const text = document.getElementById('text').value.trim();
            const mode = document.getElementById('mode').value;
            const result = document.getElementById('result');
            const status = document.getElementById('status');
            const button = document.querySelector('button');
            
            if (!text) {
                status.style.display = 'block';
                status.style.color = '#ef4444';
                status.textContent = '‚ö†Ô∏è Please enter some text first';
                return;
            }
            
            // Loading state
            button.disabled = true;
            button.textContent = 'Processing...';
            status.style.display = 'block';
            status.style.color = '#3b82f6';
            status.textContent = '‚è≥ Analyzing your request...';
            result.textContent = 'Processing...';
            
            try {
                console.log('üéØ Calling API:', mode);
                const response = await fetch(\`https://api.majelaniaccounting.com/api/\${mode}\`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                console.log('üì° Response:', response.status);
                
                if (!response.ok) {
                    throw new Error(\`HTTP \${response.status}: \${await response.text()}\`);
                }
                
                const data = await response.json();
                console.log('üìù Data received');
                
                // Display result
                const aiResponse = data.summary || 'No response received';
                result.textContent = aiResponse;
                
                // Set RTL for Persian text
                const isPersian = /[\u0600-\u06FF]/.test(aiResponse);
                result.style.direction = isPersian ? 'rtl' : 'ltr';
                result.style.textAlign = isPersian ? 'right' : 'left';
                result.style.fontFamily = isPersian ? 'Tahoma, Arial, sans-serif' : 'Arial, sans-serif';
                
                status.style.color = '#22c55e';
                status.textContent = '‚úÖ Analysis completed successfully!';
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                status.style.color = '#ef4444';
                status.textContent = '‚ùå Error: ' + error.message;
                result.textContent = 'Error occurred. Please try again.';
            } finally {
                button.disabled = false;
                button.textContent = 'Ask AI Assistant';
            }
        };
        
        // Auto-resize textarea
        setTimeout(() => {
            const textarea = document.getElementById('text');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.max(120, this.scrollHeight) + 'px';
            });
        }, 100);
        
        console.log('üöÄ Majelani AI Assistant Ready!');
    </script>
</body>
</html>
